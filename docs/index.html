<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Rs 2048</title>
    <style>
      body {
	  background-color: #f9f6f2;
      }

      #canvas {
	  border-radius: 10px;
      }
     
      .game__container {
	  display: grid;
	  grid-template-columns: 1fr 600px 1fr;
	  grid-template-rows: 599px;
	  grid-gap: 1rem;	  
      }

      .game-board {
	  padding: 0px;
	  box-shadow: 0px 0px 10px 2px grey;
	  border-radius: 10px;
      }

      .right__sidebar {	  
	  display: grid;
	  grid-template-columns: 1fr 1fr;
	  grid-template-rows: 100px auto;
	  grid-column-gap: 10px;
	  justify-content: space-around;	  
      }

      .scoreboard__container, .best__container {
	  box-shadow: 0px 0px 5px 1px grey;
	  text-align: center;
	  background-color: #bbada1;
	  border-radius: 10px;
      }

      .scoreboard-label, .scoreboard-counter, .best-label, .best-counter {
	  color: #f9f6f2;
	  font-family: Verdana, Arial;
	  font-size: 30px;
	  padding: 5px;
	  
      }

    </style>
  </head>

  <body>    
    <div class="game__container">
      
      <div class="left__sidebar"></div>
      
      <div class="game-board">
	<canvas id="canvas"></canvas>
      </div>

      <div class="right__sidebar">
	
	<div class="scoreboard__container">
	  <div class="scoreboard-label">Score</div>
	  <div id="scoreboard" class="scoreboard-counter">0</div>
	</div>

	<div class="best__container">
	  <div class="best-label">Best</div>
	  <div id="best" class="best-counter">0</div>
	</div>
	
      </div>
      
    </div>
    <script src="rs2048.js"></script>
  </body>

</html>
